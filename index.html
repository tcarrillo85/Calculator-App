<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="Calculator.css" />

<title>A Simple Calculator</title>
</head>
<body>
<div class="container">
    <table border="1" cellspacing="0">
        <tr>
            <td colspan="4" id="calculatorInput"></td>
        </tr>
        <tr>
            <td colspan="3"><button class="inputElements">AC</button></td>
            <td><button class="inputElements">/</button></td>
        </tr>
        <tr>
            <td><button class="inputElements">7</button></td>
            <td><button class="inputElements">8</button></td>
            <td><button class="inputElements">9</button></td>
            <td><button class="inputElements">*</button></td>
        </tr>
        <tr>
            <td><button class="inputElements">4</button></td>
            <td><button class="inputElements">5</button></td>
            <td><button class="inputElements">6</button></td>
            <td><button class="inputElements">-</button></td>
        </tr>
        <tr>
            <td><button class="inputElements">1</button></td>
            <td><button class="inputElements">2</button></td>
            <td><button class="inputElements">3</button></td>
            <td><button class="inputElements">+</button></td>
        </tr>
        <tr>
            <td colspan="2"><button class="inputElements">0</button></td>
            <td><button class="inputElements">.</button></td>
            <td><button class="inputElements">=</button></td>
        </tr>
    </table>
</div>
<script src="calculator.js"></script>
</body>
</html>
